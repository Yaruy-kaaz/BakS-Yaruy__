<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
  @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css');

  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Roboto', sans-serif;
    color: #eee;
    background: transparent;
    overflow-x: hidden;
    overflow-y: auto;
    -webkit-overflow-scrolling: touch;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    text-align: center;
    box-sizing: border-box;
    max-width: 100vw;
  }

  /* Фон в фиксированном слое */
  .bg {
    position: fixed;
    inset: 0;
    background: url('IMG_3834.png?v=3') center/cover no-repeat;
    filter: blur(12px) brightness(1.2) saturate(1.1);
    z-index: -2;
    pointer-events: none;
    will-change: transform;
    transform: translateZ(0);
  }
  .bg-overlay {
    position: fixed;
    inset: 0;
    background-color: rgba(0,0,0,0.15);
    z-index: -1;
    pointer-events: none;
  }

  header {
    width: 360px;
    max-width: 90vw;
    margin: 30px auto 15px;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    flex-shrink: 0;
    background: transparent;
    animation: coverPulse 6s ease-in-out infinite;
  }

  header img {
    width: 100%;
    height: auto;
    display: block;
    object-fit: contain;
    user-select: none;
    aspect-ratio: 1 / 1;
    max-height: 360px;
    border-radius: 12px 12px 0 0;
    pointer-events: none;
  }

  section.info {
    max-width: 480px;
    margin: 0 auto 30px;
    padding: 0 10px;
    flex-shrink: 0;
    position: relative;
  }

  section.info h1 {
    font-size: 2.6rem;
    margin-bottom: 8px;
    font-weight: 700;
    letter-spacing: 0.07em;
    position: relative;
    color: #d94e4e;
    font-family: 'Roboto', sans-serif;
    text-transform: uppercase;
    user-select: none;
    filter: contrast(1.3) saturate(1.6);
    text-shadow:
      2px 2px 0 #6b0000,
      4px 4px 2px #450000,
      -1px -1px 2px #a32e2e;
    animation: lightningStrike 4s infinite ease-in-out;
  }

  section.info h1::before,
  section.info h1::after {
    content: none;
  }

  @keyframes lightningStrike {
    0%, 100% {
      text-shadow:
        2px 2px 0 #6b0000,
        4px 4px 2px #450000,
        -1px -1px 2px #a32e2e;
      opacity: 1;
      filter: drop-shadow(0 0 3px #ff3838);
      transform: translate(0, 0);
      color: #d94e4e;
    }
    10%, 30% {
      text-shadow:
        5px 5px 10px #ff3838,
        0 0 15px #ff6a6a,
        0 0 30px #ff3838;
      opacity: 1;
      filter: drop-shadow(0 0 10px #ff3838);
      transform: translate(2px, -2px);
      color: #ff4b4b;
    }
    20%, 25%, 40% {
      text-shadow:
        0 0 2px #a32e2e;
      opacity: 0.7;
      filter: none;
      transform: translate(0, 0);
      color: #b13a3a;
    }
  }

  section.info p {
    font-size: 1.3rem;
    color: #d94e4e;
    margin: 0;
    font-weight: 600;
    letter-spacing: 0.04em;
    text-shadow: 0 1px 2px rgba(0,0,0,0.4);
    user-select: none;
  }

  main {
    width: 100%;
    max-width: 360px;
    margin: 0 auto 40px;
    display: flex;
    flex-direction: column;
    gap: 14px;
    align-items: center;
    flex-shrink: 0;
  }

  a.button {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    width: 360px;
    padding: 18px 24px;
    font-size: 1.2rem;
    font-weight: 600;
    background-color: transparent;
    border-radius: 8px;
    text-decoration: none;
    box-shadow: 0 3px 8px rgba(0,0,0,0.3);
    user-select: none;
    transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
    border: 2px solid transparent;
    color: inherit;
    text-align: center;
    min-height: 56px;
    max-width: 100%;
    box-sizing: border-box;

    opacity: 0;
    animation: fadeInUp 0.8s forwards;
  }
  a.button:nth-child(1) { animation-delay: 0.2s; }
  a.button:nth-child(2) { animation-delay: 0.4s; }
  a.button:nth-child(3) { animation-delay: 0.6s; }
  a.button:nth-child(4) { animation-delay: 0.8s; }

  a.button i {
    font-size: 1.7rem;
    min-width: 28px;
    text-align: center;
  }

  a.button:hover, a.button:focus {
    transform: scale(1.05);
    box-shadow: 0 8px 20px rgba(0,0,0,0.6);
    z-index: 1;
  }

  a.apple {
    color: #fff;
    border-color: #fff;
  }
  a.apple:hover, a.apple:focus {
    background-color: #fff;
    color: #121212;
    box-shadow: 0 6px 14px rgba(255,255,255,0.7);
    border-color: #fff;
  }

  a.youtube {
    color: #ff3b3b;
    border-color: #ff3b3b;
  }
  a.youtube:hover, a.youtube:focus {
    background-color: #ff3b3b;
    color: #fff;
    box-shadow: 0 6px 14px rgba(255,59,59,0.8);
    border-color: #ff3b3b;
  }

  a.spotify {
    color: #1ed760;
    border-color: #1ed760;
  }
  a.spotify:hover, a.spotify:focus {
    background-color: #1ed760;
    color: #121212;
    box-shadow: 0 6px 14px rgba(30,215,96,0.8);
    border-color: #1ed760;
  }

  a.ytmusic {
    color: #ff6a00;
    border-color: #ff6a00;
  }
  a.ytmusic:hover, a.ytmusic:focus {
    background-color: #ff6a00;
    color: #fff;
    box-shadow: 0 6px 14px rgba(255,106,0,0.8);
    border-color: #ff6a00;
  }

  footer {
    margin-top: auto;
    padding: 30px 20px;
    font-size: 12px;
    color: #bbb;
    text-align: center;
    user-select: none;
    text-shadow: 0 1px 2px rgba(0,0,0,0.5);
    max-width: 480px;
    width: 90%;
    flex-shrink: 0;
  }

  @keyframes fadeInUp {
    0% {
      opacity: 0;
      transform: translateY(20px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @keyframes coverPulse {
    0%, 100% {
      transform: scale(1);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    50% {
      transform: scale(1.02);
      box-shadow: 0 12px 30px rgba(0,0,0,0.45);
    }
  }

  @media (max-width: 440px) {
    header {
      width: 90vw;
    }
    main {
      max-width: 90vw;
    }
    a.button {
      width: 90vw;
      padding: 18px 20px;
      min-height: 56px;
      font-size: 1.1rem;
    }
    a.button i {
      font-size: 1.5rem;
      min-width: 24px;
    }
    section.info h1 {
      font-size: 2rem;
    }
    section.info p {
      font-size: 1.1rem;
    }
  }
</style>

    <a href="https://open.spotify.com/track/48daH8ZJCut0GESojKbsOq?si=94cB5C0KQJ655p9rmpkQ5g" class="button spotify" aria-label="Spotify">
      <i class="fa-brands fa-spotify"></i> Spotify
    </a>
    <a href="https://music.youtube.com/watch?v=ch0cQiAcReE&si=MoYMj5CUiEsXiCzQ" class="button ytmusic" aria-label="YouTube Music">
      <i class="fa-brands fa-youtube"></i> YouTube Music
    </a>
  </main>

  <footer>© CePbIu</footer>
</body>
